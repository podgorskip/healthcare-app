<div class="session-selector">
    <p>Select session type</p>
    <div class="sessions">
        <div *ngFor="let session of sessionTypes">
            <input 
              type="radio" 
              name="db" 
              [id]="session" 
              [(ngModel)]="currentSession" 
              [value]="session" 
              (change)="onSessionChange()" 
            />
            <label [for]="session">{{session}}</label>
        </div>
    </div>
</div>
