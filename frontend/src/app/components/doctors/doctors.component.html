<div class="doctors">
    <h3>Doctors</h3>
    <div>
        <div class="doctor-list">
            <div *ngFor="let doctor of doctors">
                <p>{{doctor.user.firstName}} {{doctor.user.lastName}}</p>
                <p>{{doctor.phoneNo}}</p>
                <button (click)="onDoctorDelete(doctor.id)">Delete</button>
                <button (click)="onScheduleClick(doctor.id)">Schedule</button>
            </div>
        </div>
        <doctor-creator *ngIf="true"/>
    </div>
</div>
